<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-XHxF0qV81VWrjHG6ONIWqeROQdtqpqEkrynBvHDM05xGbpT38CA5jLwIqv+qcWDNHVqTX6ylsQjkPH8AGzZwew=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
<link href="/styles.css" rel="stylesheet" th:href="@{/styles.css}" />

</head>


<body>
	<header class="container-fluid bg-light py-3 border-bottom">
		<div
			class="container d-flex justify-content-between align-items-center">
			
			<nav class="nav">
				<a class="nav-link active" href="#">Home</a> <a class="nav-link"
					href="#">About</a> <a class="nav-link" href="#">Contact</a>
			</nav>
			
			<form class="form-inline" action="#" th:action="@{/logout}" method=post>
			<p class="welcome-message">Welcome, <span sec:authentication="principal.username"> </span></p>
			<br>
				<button type="submit" class="btn btn-danger">Logout</button>
			</form>
		</div>
	</header>
	<div class="container">
	
		<form action="#" th:action="@{/availablebuses}" method="get">
		<div class="form-group">
		<label class="form-label custom-label">Enter From: <input th:name="pickup"  placeholder="Enter From Place Here" > </label>
		<br>
		<label class="form-label custom-label"> To </label>
		<br>
		<label class="form-label custom-label">Enter To: <input th:name="destination" placeholder="Enter Destination Place Here" ></label>
		<br>
		 <button type="submit" class="btn btn-primary">Submit</button>
		</div> 
		</form>
	</div>	
	<footer class="container-fluid bg-light text-center py-3  position-fixed bottom-0 w-100">
		<p>&copy; 2024 My Website</p>
	</footer>


</body>

</html>
