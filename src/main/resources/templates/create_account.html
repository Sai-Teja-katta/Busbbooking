<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-XHxF0qV81VWrjHG6ONIWqeROQdtqpqEkrynBvHDM05xGbpT38CA5jLwIqv+qcWDNHVqTX6ylsQjkPH8AGzZwew=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<div class="container">
		<div id="bg-light" style="margin-top: 50px;"
			class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			<div class="card border-info">
				<div class="card-header bg-info">Create Account</div>

				<div class="card-body">
					<div class="card-text">

						<form action="#" th:action="@{/save_details}"
							class="form-horizontal" th:object="${userdetails}" method="POST">

							<div class="mb-3">
								<label for="firstName" class="form-label">First Name*</label> <input
									type="text" th:field="*{firstName}" class="form-control" id="firstName"
									 placeholder="Enter First Name">
									     <!-- Add error message (if present) -->
						    <span th:if="${#fields.hasErrors('firstName')}"
						          th:errors="*{firstName}"
						          class="error"></span>
							</div>

							<div class="mb-3">
								<label for="lastName" class="form-label">Last Name</label> <input
									type="text" class="form-control" id="lastname" name="lastname"
									placeholder="Enter Last Name">
							</div>

							<div class="mb-3">
								<label for="emailid" class="form-label">Email Id </label> <input
									type="text" class="form-control" id="emailid" th:field="*{emailid}"
									placeholder="Enter Email Id">
							    <span th:if="${#fields.hasErrors('emailid')}"
						          th:errors="*{emailid}"
						          class="error"></span>
							</div>
							<div class="mb-3">
								<label for="age" class="form-label">Age</label> <input
									type="Number" class="form-control" id="age" name="age"
									placeholder="Enter Age" min="18" max="70" required >
									<span th:if="${#fields.hasErrors('age')}"
						          th:errors="*{age}"
						          class="error"></span>
							</div>

							<div class="mb-3">
								<label for="username" class="form-label">Sex</label> <select
									class="form-control" id="sex" th:field="*{sex}">
									<option value=" ">Select Option</option>
									<option value="m">Male</option>
									<option value="f">Female</option>
									<option value="o">Other</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="userName" class="form-label">Username</label> <input
									type="text" class="form-control" id="userName" th:field="*{userName}"
									placeholder="Enter User Name">
									<span th:if="${#fields.hasErrors('userName')}"
						          th:errors="*{userName}"
						          class="error"></span>
							</div>
							<div class="mb-3">
								<label for="username" class="form-label">Password</label> <input
									type="password" class="form-control" id="username"
									th:field="*{password}" placeholder="password">
									<span th:if="${#fields.hasErrors('password')}"
						          th:errors="*{password}"
						          class="error"></span>
							</div>

							<div style="margin-top: 10px;" class="form-group">
								<div class="col-sm-6 controls">
									<button type="submit" class="btn btn-success">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
